<!--Create a paragraph with subscript and superscript examples.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur  <sub>adipisicing</sub> elit. Corrupti
         molestias necessitatibus</p>

         <p>Lorem ipsum dolor sit, amet consectetur  <sup>adipisicing</sup> elit. Corrupti
            molestias necessitatibus</p>
</body>
</html>
